<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Депо | Ошибка!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div class="header">
            <a href="/">
                <img height="64px" src="../assets/next-depot-logo.svg" />
                <span>Депо</span>
            </a>
        </div>

        <h3>Ошибка!</h3>
        <p>Страница не найдена</p>
        <br />

        <p style="font-size:small;" id="countdown"></p>
    </body>

    <script>
        let countdownTime = 7;
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            countdownElement.textContent = `Вы будете перенаправлены через ${countdownTime}с.`;
            countdownTime--;
            if (countdownTime < 0) {
                window.location.href = "/";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>

</html>
